        <script type="text/javascript">

        var currentPage;
        var maxPageNumber = 26;
        var a = 65;
        var charArray = {};
        for (var i = 0; i<26; i++){
            charArray[String.fromCharCode(a + i)] = i+1;
        }

        function showPage(pageLetter) {
          console.log("here00" + charArray[pageLetter] +"  "+ maxPageNumber);
          if(charArray[pageLetter] > 0 && charArray[pageLetter] <= maxPageNumber){
            console.log("here11");
            window.location.href = 'artist.html?pageLetter='+pageLetter; 
          }

        }
        function nextPage(pageLetter) {
          console.log("here00" + charArray[pageLetter] +"  "+ maxPageNumber);
          var num = charArray[pageLetter]+1;
          console.log(num);
          if(num > 0 && num <= maxPageNumber){
            console.log("here11");
            var charVal = String.fromCharCode(65 + num - 1);
            window.location.href = 'artist.html?pageLetter='+charVal; 
          }
        }
        function prevPage(pageLetter) {
          console.log("here00" + charArray[pageLetter] +"  "+ maxPageNumber);
          var num = charArray[pageLetter]-1;
          console.log(num);
          if(num > 0 && num <= maxPageNumber){
            console.log("here11");
            var charVal = String.fromCharCode(65 + num - 1); //-1 because we begin from 1 to 26..
            window.location.href = 'artist.html?pageLetter='+charVal; 
          }
        }

        function getParameterByName(name, callback) {
          var url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return callback(decodeURIComponent(results[2].replace(/\+/g, " ")));
      }

            /***SECTION 2 : get Data from perl script***/
        function getArtistData(pageLetter, callback) {

          console.log("get artist page called");
            var requestData = "";              
            $.ajax({
                type: "GET",
                url: "http://purpletunez.herokuapp.com/api/artist/page", // URL of the Perl script
                //dataType: 'json',
                data: {
                    "pageLetter": pageLetter
                },

                // script call was *not* successful
                error: function(error) {
                    console.log(error);
                },

                // script call was successful 
                success: function(news_data) {
                    console.log(news_data);
                    //alert(news_data);
                   // requestData = perl_data;
                    //convert to 2d array
                   // var jsonData = JSON.parse("[" + requestData + "]");                   
                  return callback(news_data);
                }
            });         

        }


        getParameterByName('pageLetter',  function(returnedID) {

          currentPage = returnedID;
           $("#p"+returnedID).addClass("current");
           //$("#p"+returnedID).addClass("disabled");

           $("#prev").removeClass("disabled");
           $("#next").removeClass("disabled");

          if(charArray[currentPage] == 1){
            $("#prev").addClass("disabled");
          }
          if (charArray[currentPage] == maxPageNumber) {
            $("#next").addClass("disabled");
          }


          getArtistData(returnedID,  function(data) {

                  for (var i = 0; i < data.length; i++) {



                   var div=document.createElement("div");
                        div.setAttribute("class", "large-3 small-6 columns");

                   var newDate = new Date(data[i].date);
                   div.innerHTML = ("<a href='getartist.html?id="+data[i]._id+"'><img class='btn-img'  alt='image for artist' style='height: 160px; width: 400px;'' src="+data[i].imageURL  +" /><h6 class='panel'>"+data[i].name+"</h6></a>");

                    var dataContainer = document.getElementById('divID');
                        dataContainer.setAttribute("class", "row");
                   dataContainer.appendChild(div);


                 } 
          });

        });

        </script>
