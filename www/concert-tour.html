    <script type="text/javascript">

        var currentPage;
        var maxPageNumber = 3;

        function showPage(pageNumber, op) {
          console.log("here00" + pageNumber +"  "+ maxPageNumber);
          if(pageNumber > 0 && pageNumber <= maxPageNumber){
            console.log("here11");
            window.location.href = 'concert-tour.html?page='+pageNumber; 
          }

        }
        function nextPage(pageNumber) {
          pageNumber = parseInt(pageNumber) + 1;
          console.log("here00" + pageNumber +"  "+ maxPageNumber);
          if(pageNumber > 0 && pageNumber <= maxPageNumber){
            console.log("here11");
            window.location.href = 'concert-tour.html?page='+pageNumber; 
          }
        }
        function prevPage(pageNumber) {
          pageNumber = parseInt(pageNumber) - 1;
          console.log("here00" + pageNumber +"  "+ maxPageNumber);
          if(pageNumber > 0 && pageNumber <= maxPageNumber){
            console.log("here11");
            window.location.href = 'concert-tour.html?page='+pageNumber; 
          }
        }

        function truncate( n, useWordBoundary ){
            var isTooLong = this.length > n,
                s_ = isTooLong ? this.substr(0,n-1) : this;
                s_ = (useWordBoundary && isTooLong) ? s_.substr(0,s_.lastIndexOf(' ')) : s_;
            return  isTooLong ? s_ + '&hellip;' : s_;
        }

        function getParameterByName(name, callback) {
          var url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return callback(decodeURIComponent(results[2].replace(/\+/g, " ")));
      }

            /***SECTION 2 : get Data from perl script***/
        function getNMusicData(pageNumber, callback) {

          console.log("get music page called");
            var requestData = "";              
            $.ajax({
                type: "GET",
                url: "http://purpletunez.herokuapp.com/api/events/page", // URL of the Perl script
                //dataType: 'json',
                data: {
                    "pageNumber": pageNumber,
                    "pageSize":4
                },

                // script call was *not* successful
                error: function(error) {
                    console.log(error);
                },

                // script call was successful 
                success: function(news_data) {
                    console.log(news_data);
                    //alert(news_data);
                   // requestData = perl_data;
                    //convert to 2d array
                   // var jsonData = JSON.parse("[" + requestData + "]");                   
                  return callback(news_data);
                }
            });         

        }


        getParameterByName('page',  function(returnedID) {

          currentPage = returnedID;
           $("#p"+returnedID).addClass("current");
           //$("#p"+returnedID).addClass("disabled");

           $("#prev").removeClass("disabled");
           $("#next").removeClass("disabled");

          if(currentPage == 1){
            $("#prev").addClass("disabled");
          }
          if (currentPage == maxPageNumber) {
            $("#next").addClass("disabled");
          }

          var month = new Array();
          month[0] = "January";
          month[1] = "February";
          month[2] = "March";
          month[3] = "April";
          month[4] = "May";
          month[5] = "June";
          month[6] = "July";
          month[7] = "August";
          month[8] = "September";
          month[9] = "October";
          month[10] = "November";
          month[11] = "December";
          getNMusicData(returnedID,  function(data) {

                  for (var i = 0; i < data.length; i++) {
                   var article=document.createElement("article");
                   article.setAttribute("class", "event");
                   var newDate = new Date(data[i].date);
                   article.innerHTML = ("<div class='event-date'><p class='event-month'>"+month[newDate.getMonth()]+"</p><p class='event-day'>"+newDate.getDay()+"</p></div><div class='event-desc'><h4 class='event-desc-header'>"+data[i].artist +"</h4><p class='event-desc-detail'><span class='event-desc-time'></span>"+data[i].location+"</p><a href="+ data[i].eventURL+" class='rsvp button'>RSVP &amp; Details</a></div> <hr>");

                    var dataContainer = document.getElementById('divID');
                   dataContainer.appendChild(article);


                 }
          });

        });
